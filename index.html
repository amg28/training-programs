<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira and Arturs training</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div></div>
        <div>
            <h1>Monday's training</h1>
        <table>
            <tr>
                <th>Exercise</th>
                <th class="repeat-column">Repeat</th>
                <th>Example/Technique</th>
            </tr>
            <tr>
                <td><strong>Warm-up</strong></td>
                <td>5 min</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/TUsifbCowsI?start=190"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
            <tr>
                <td><strong>Bodyweight Squats</strong></td>
                <td class="repeat-column">3 x 10-15</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/aclHkVaku9U?start=33"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
            <tr>
                <td><strong>Contralateral Limb Raises</strong></td>
                <td class="repeat-column">3 x 10</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/ZLcavwNQ-zo" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
            <tr>
                <td><strong>Supermans</strong></td>
                <td class="repeat-column">3 x 10</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/z6PJMT2y8GQ" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
            <tr>
                <td><strong>Glute Bridge Exercise</strong></td>
                <td class="repeat-column">3 x 10</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/YRqoIM0u0PY" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
            <tr>
                <td><strong>Supine Dead bug</strong></td>
                <td class="repeat-column">3 x 15</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/4XLEnwUr1d8" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
            <tr>
                <td><strong>Cooldown and stretch</strong></td>
                <td class="repeat-column">5+ min</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/tXWh-dowiLg" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></td>
            </tr>
        </table>
    </div>
    <div></div>
    </div>
</body>

</html>
